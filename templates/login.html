<!DOCTYPE html>
<html manifest="miniApp.manifest">
<head>
  {{ template "head" }}
  {{ template "style" }}
  <title>Login</title>
</head>
<body>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ .Title }}<br>Minecraft Server</h1>
      </div>
    </div>
  </div>
</div>
{{ template "divisor" }}
<div class="section">
  <div class="col-md-12" style="
    padding-left: 10%;
    padding-right: 10%;
">
    <form action="/" method="post" role="form">
      <div class="form-group">
        <label class="control-label" for="InputUsername">{{ .UsernameLabel }}</label>
        <input class="form-control"
               name="username"
               id="InputUsername"
               placeholder="{{ .UsernamePlaceholder }}"
               type="text">
      </div>
      <div class="form-group">
        <label class="control-label" for="InputPassword">{{ .PasswordLabel }}</label>
        <input class="form-control"
               name="password"
               id="InputPassword"
               placeholder="{{ .PasswordLabel }}"
               type="password">
      </div>
      <button type="submit" class="btn btn-success">{{ .LoginLabel }}<br></button>
    </form>
  </div>
</div>
{{ template "script" }}
</body>
</html>
